<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <script>
        var g = prompt("Enter Marks");
        if (g >= 90 && g <= 100) {
            document.write("Congragulation!!<br>You've got A Grade");
        }
        else if (g >= 80) {
            document.write("A bit More work needed for excellence!!<br>You've got B Grade");
        }
        else if (g >= 70) {
            document.write("You've got C Grade");
        }
        else if (g >= 60) {
            document.write("You've got D Grade");
        }
        else{
            document.write("You Failed !! better luck next time<br>You've got F Grade");
        }
    </script>
</body>

</html>
