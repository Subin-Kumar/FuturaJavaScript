<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>inverted Right hand Pyramid</h3>
    <input id="i" type="text" placeholder="enter no of lines">
    <button onclick="f()">Click </button>

    <script>
        function f() {
            v = Number(document.getElementById("i").value)
            for (i = v; i >= 0; i--) {
                for (j = 0; j <= i; j++) {
                    console.log("* ")
                    document.write("*")
                }
                console.log("<br>")
                document.write("<br>")
            }
        }
    </script>
</body>

</html>
