<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>Full Pyramid</h3>
    <input id="i" type="text" placeholder="enter no of lines">
    <button onclick="f()">Click </button>
    <script>
        function f() {
            v = Number(document.getElementById("i").value)
            var k = 0
            for (i = v; i > 0; i--) {
                k += 1
                ii = i - 1
                for (j = 0; j <= ii; j++) {
                    document.write("-")
                }
                for (kk = k; kk > 0; kk--) {
                    document.write("*-")
                }
                document.write("<br>")
            }
        }
    </script>
</body>

</html>
