<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        class parent{
            fun1(){
                document.write("parent invoked <br>")
            }
        }
        class child extends parent{
            fun2(){
                document.write("child invoked <br>")
            }
        }
        var ob=new child()
        ob.fun2()
        ob.fun1()
    </script>
</body>
</html>
