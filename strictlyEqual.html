<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        a=1
        b="1"

        if(a==b){
            document.write("A=B <br>")
        }
        else{
            document.write("A!=B <br>")
        }


        if(a===b){
            document.write("A is strictly equal to B <br>")
        }
        else{
            document.write("A is not strictly equal to B <br>")
        }
    </script>
</body>
</html>
