<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function fun1(num1,...num){
            document.write(num1+"<br>")
            for(let i of num){
                document.write(i+"<br>") 
            }
        }
        fun1(1,2,3,4)
    </script>
</body>
</html>
