<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input id="side" type="text" placeholder="side length">
    <button onclick="f1()">Find Area</button>
    <h3 id="area"></h3>
    <script>
        //area of a Square
        function f1() {
            a = Number(document.getElementById("side").value)
            console.log(a)
            var ar = a*a
            document.getElementById("area").innerHTML = `Area of the square is ${ar}`
        }
    </script>
</body>

</html>
