<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="l" type="text" placeholder="length">
    <input id="b" type="text" placeholder="breadth">
    <button onclick="f1()">Find Area</button>
    <h3 id="a"></h3>
    <script>
        //area of a rectangle
        function f1() {
            l1= Number(document.getElementById("l").value)
            b2 = Number(document.getElementById("b").value)
            console.log(a)
            var ar = l1*b2
            document.getElementById("a").innerHTML = `Area of the rectangle is ${ar}`
        }
    </script>
</body>
</html>
