<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function fun1(){
            return new Promise((res,rej)=>{
                setTimeout(()=>{
                    let name="subin"
                    res(name)
                },3000)
            })
        }
        function fun2(){
            return new Promise((res,rej)=>{
                setTimeout(()=>{
                    let age=25
                    res(age)
                },3000)
            })
        }
        Promise.all([fun1(),fun2()]).then((result)=>{
            console.log(result);
        })

        async function disp(){
            let name=await fun1()
            console.log('**',name);
            let age=await fun2()
            console.log('**',age);
        }
        disp()
    </script>
</body>
</html>
